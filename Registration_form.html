<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="Registration_form.css">
</head>
<body>
    <div class="container">
        <form class="form-box">
            <h2>Registration</h2>
            <h3>Personal Details</h3>
            
            <div class="form-grid">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter Your Name">
                </div>

                <div class="form-grid">
                <div class="form-group">
                    <label for="name">Date Of Birth</label>
                    <input type="text" placeholder="Enter Birth Date">
                </div>

                <div class="form-grid">
                <div class="form-group">
                    <label for="name">Email</label>
                    <input type="text" placeholder="Enter Your Email">
                </div>

                <div class="form-grid">
                <div class="form-group">
                    <label for="name">Mobile Number</label>
                    <input type="text" placeholder="Enter Mobile Number">
                </div>

                <div class="form-grid">
                <div class="form-group">
                    <label for="name">Gender</label>
                    <input type="text" placeholder="Enter Your Gender">
                </div>

                <div class="form-grid">
                <div class="form-group">
                    <label for="name">Occupation</label>
                    <input type="text" placeholder="Enter Occupation">
                </div>

            <h3>Identity Details</h3>
            <div class="form-grid">
                <div class="form-group">
                    <label for="name">ID Type</label>
                    <input type="text" placeholder="Enter ID Type">
                </div>

                <div class="form-group">
                    <label for="name">ID Number</label>
                    <input type="text" placeholder="Enter ID Number">
                </div>

                <div class="form-group">
                    <label for="name">Issue Authority</label>
                    <input type="text" placeholder="Enter Issue Authority">
                </div>

                <div class="form-group">
                    <label for="name">Issue Date</label>
                    <input type="text" placeholder="Enter ID Issue Date">
                </div>

                <div class="form-group">
                    <label for="name">Issue State</label>
                    <input type="text" placeholder="Enter ID Issue State">
                </div>

                <div class="form-group">
                    <label for="name">Expiry Date</label>
                    <input type="text" placeholder="Enter ID Expiry Date">
                </div>

                <button type="button">Next-></button>
            </div>
        </form>
    </div>
</body>
</html>
